<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="flex items-center justify-center min-h-screen bg-gradient-to-br from-gray-100 to-gray-200 p-6"
  >
    <form class="w-full max-w-lg bg-white rounded-xl shadow-lg p-8 space-y-6">
      <h1 class="text-2xl font-bold text-gray-800 text-center mb-4">
        Job Application Form
      </h1>

      <!-- Full Name -->
      <div>
        <label for="name" class="block text-lg font-medium text-gray-700 mb-2"
          >Full Name</label
        >
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your full name"
          class="w-full px-4 py-3 border rounded-lg text-gray-600 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          required
        />
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block text-lg font-medium text-gray-700 mb-2"
          >Email Address</label
        >
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email address"
          class="w-full px-4 py-3 border rounded-lg text-gray-600 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          required
        />
      </div>

      <!-- Phone Number -->
      <div>
        <label for="phone" class="block text-lg font-medium text-gray-700 mb-2"
          >Phone Number</label
        >
        <input
          type="tel"
          id="phone"
          name="phone"
          placeholder="Enter your phone number"
          class="w-full px-4 py-3 border rounded-lg text-gray-600 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          required
        />
      </div>

      <!-- Profile Picture -->
      <div>
        <label
          for="profile-picture"
          class="block text-lg font-medium text-gray-700 mb-2"
          >Profile Picture (JPG or PNG)</label
        >
        <input
          type="file"
          id="profile-picture"
          name="profile-picture"
          accept="image/png, image/jpeg"
          class="w-full px-4 py-3 border rounded-lg text-gray-600 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          required
        />
      </div>

      <!-- Resume -->
      <div>
        <label for="resume" class="block text-lg font-medium text-gray-700 mb-2"
          >Resume (PDF)</label
        >
        <input
          type="file"
          id="resume"
          name="resume"
          accept=".pdf"
          class="w-full px-4 py-3 border rounded-lg text-gray-600 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          required
        />
      </div>

      <!-- Cover Letter -->
      <div>
        <label
          for="cover-letter"
          class="block text-lg font-medium text-gray-700 mb-2"
          >Cover Letter (DOCX or PDF)</label
        >
        <input
          type="file"
          id="cover-letter"
          name="cover-letter"
          accept=".docx,.pdf"
          class="w-full px-4 py-3 border rounded-lg text-gray-600 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        />
      </div>

      <!-- Submit Button -->
      <div class="text-center">
        <button
          type="submit"
          class="w-full px-6 py-3 text-lg font-medium text-white bg-blue-500 rounded-lg shadow-md hover:bg-blue-600 focus:outline-none focus:ring-4 focus:ring-blue-300"
        >
          Submit Application
        </button>
      </div>
    </form>
  </body>
</html>
